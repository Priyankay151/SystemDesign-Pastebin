{% extends 'base.html' %}

{% block content %}
<div id="comment_create" class="nes-container">
  <form method="POST">
  {% csrf_token %}
  {% for field in form %}
  <div>
    {{ field.errors }}
    {{ field.label_tag }}<br>
    {{ field }}
  </div>
  {% endfor %}
  <br>
  <button type="submit" class="nes-btn is-primary">Paste!</button>
</div>
{% endblock %}
